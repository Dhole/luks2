name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: RUSTFLAGS="-C target-feature=+aes" cargo build --verbose
    - name: Generates test.iso
      run: |
        sudo apt install cryptsetup
        ./mk_test_iso.sh
    - name: Run tests
      run: cargo test --verbose
